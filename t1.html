<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    .tooltip-container {
  position: relative;
}

.tooltip {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  color: #333;
  padding: 8px;
  border-radius: 5px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
  z-index: 1;
}

.tooltip-container:hover .tooltip {
  display: block;
}

  </style>
 
  <title>Model Tooltip Example</title>
</head>
<body>

  <div class="tooltip-container">
    <button id="tooltip-trigger">Hover me for tooltip</button>
    <div class="tooltip" id="model-tooltip">
      This is the tooltip content.
    </div>
  </div>
 <script>
 document.addEventListener('DOMContentLoaded', function() {
    const tooltipTrigger = document.getElementById('tooltip-trigger');
    const modelTooltip = document.getElementById('model-tooltip');
  
    tooltipTrigger.addEventListener('onClick', function() {
      modelTooltip.style.display = 'block';
    });
  
    tooltipTrigger.addEventListener('mouseout', function() {
      modelTooltip.style.display = 'none';
    });
  });
 </script>
 
  
</body>
</html>
